<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <style>
    h1{
        text-align: center;
        color:rgb(2, 85, 252);
    }
</style>
  <div class="container mt-5 inscription">
    <h1>Créér votre compte</h1>
    <form class="justify-content-center">
      <div class="mb-3">
        <label for="exampleInputnom" class="form-label">Nom:</label>
        <input type="email" class="form-control" id="nom" placeholder="saissisez votre nom ici">
        <div class="invalid-feedback"> le nom est obligatoire</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputprenom" class="form-label">Prenom:</label>
        <input type="text" class="form-control" id="prenom" placeholder="saissisez votre prénom ici">
        <div class="invalid-feedback"> le prenom est obligatoire</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">E-mail:</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
          placeholder="saissisez votre adresse email ici">
          <div class="invalid-feedback"> l'adresse email est invalid'</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Mot de passe:</label>
        <input type="password" class="form-control" id="password1" placeholder="saissisez votre mot de passe ici">
        <div class="invalid-feedback"> le mot de passe est obligatoire</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputcin" class="form-label">Confirmation mot de passe:</label>
        <input type="password" class="form-control" id="password2" placeholder="saissisez votre mot de passe ici">
        <div class="invalid-feedback"> la confirmation obligatoire ou bien la confirmation est invalid</div>
      </div>      
      <div class="mb-3">
        <button type="button" id="btn" class="btn btn-success  w-100">S'inscrire</button>
      </div>
    </form>
  </div>
  </div>
  <script src="./js/register.js"></script>
 
</body>

</html>
