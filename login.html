<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

<body>
  <style>
    h1 {
      text-align: center;
      color: rgb(2, 85, 252);
    }
  </style>
  <div class="container mt-5 inscription">
    <h1>Page d'autentification</h1>
    <form class="justify-content-center">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">E-mail:</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
          placeholder="saissisez votre adresse email ici">
        <div class="invalid-feedback" id="email_error"></div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Mot de passe:</label>
        <input type="password" class="form-control" id="password" placeholder="saissisez votre mot de passe ici">
        <div class="invalid-feedback"> le mot de passe est obligatoire</div>
      </div>
      <div class="mb-3">
        <button type="button" id="btn" class="btn btn-success  w-100">Connexion</button>
      </div>
    </form>
    <a href="register.html">s'inscrire</a>
  </div>
  <script src="./js/login.js"></script>
</body>

</html>
